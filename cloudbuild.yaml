steps:
  # 1. Build Unified Image (Monolith: React + Python)
  # Using '.' context so Docker sees both frontend and backend folders
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/spatial-engine', '.']

  # 2. Push Image to Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/spatial-engine']

  # 3. Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'spatial-engine'
      - '--image'
      - 'gcr.io/$PROJECT_ID/spatial-engine'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--timeout=3600'  # Important: 1 hour timeout for WebSocket sessions
      # Inject API Keys from Cloud Build substitutions (trigger settings)
      - '--set-env-vars'
      - 'VITE_GOOGLE_API_KEY=${_GOOGLE_API_KEY},GOOGLE_API_KEY=${_GOOGLE_API_KEY}'

images:
  - 'gcr.io/$PROJECT_ID/spatial-engine'